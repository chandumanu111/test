<html>
	<head>
		
			<script type="text/javascript">

        function tosubmit() {
          
            var mytext1 = document.getElementById("fname").value;

      
            localStorage.setItem("fname", mytext1);
            
            var mytext2 = document.getElementById("lname").value;

      
            localStorage.setItem("lname", mytext2);
           
            var mytext3 = document.getElementById("phonenum").value;

      
            localStorage.setItem("phonenum", mytext3);
           
            


            return true;
        }

    </script> 
		
	</head>
	<body> 
		<form action="displaypage.html" method="post" onsubmit="tosubmit();">
			<fieldset>
			<legend style="color:red;font-size:30px">Registration Form</legend>
			<label for="fname">FirstName:  </label>
			<input type="text" id="fname" name="fname"><br><br>
			<label for="lname">LastName:  </label>
			<input type="text" id="lname" name="lname"><br>
			<p style="font:20px">Degree</p>
			<input type="radio" id="masters" name="degree" >
			<label for="masters">Masters</label><br>
			<input type="radio" id="bachelors" name="degree" >
			<label for="bachelors">Bachelors</label><br><br>
			<label for="phonenum">MobileNum: </label>
			<input type="number" id="phonenum" name="number"><br>
			<p style="font:20px">Courses</p>
			<input type="checkbox" id="python" name="python" value="python">
			<label for="python">Python</label><br>
			<input type="checkbox" id="Datastructures" name="Datastructures" value="Datastructures">
			<label for="Datastructures">Datastructures</label><br>
			<input type="checkbox" id="Cloudcomputing" name="Cloudcomputing" value="Cloudcomputing">
			<label for="Cloudcomputing">Cloudcomputing</label><br>
			<p style="font:20px">Description</p>
			<textarea name="description" rows="5" cols="60"></textarea><br><br>
			<input type="submit" value="submit">


			
			</fieldset>
		</form>
	</body>
</html>
